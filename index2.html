<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segmented 5 Rating</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>

  <div class="rating-container">
    <h3>Rate this item (1 to 5)</h3>
    <div class="digit-display">
      <!-- Top horizontal line -->
      <div class="segment horizontal" id="segment1"></div>
      
      <!-- Upper left vertical line -->
      <div class="segment vertical-left" id="segment2"></div>

      <!-- Middle horizontal line -->
      <div class="segment horizontal" id="segment3"></div>

      <!-- Lower right vertical line -->
      <div class="segment vertical-right" id="segment4"></div>

      <!-- Bottom horizontal line -->
      <div class="segment horizontal" id="segment5"></div>
    </div>

  <!-- Custom alert popup -->
    <div id="customAlert" class="custom-alert hidden"></div>
  </div>
  
    
 

 

  <script src="script2.js"></script>
</body>
</html>
